queries:
  - keys:
      - Competition
    showPositions: false
    headers:
      - Person
      - Competition
      - Solves / Attemps
    sqlQuery: |-
      select
          concat(
              '<a href="https://www.worldcubeassociation.org/persons/',
              personId,
              '">',
              personName,
              '</a>'
          ),
          concat(
              '<a href="https://www.worldcubeassociation.org/competitions/',
              competitionId,
              '">',
              competitionId,
              '</a>'
          ),
          concat(solves, ' / ', attempts)
      from
          (
              SELECT
                  personId,
                  personName,
                  competitionId,
                  sum(
                      IF(value1 > 0, 1, 0) + IF(value2 > 0, 1, 0) + IF(value3 > 0, 1, 0) + IF(value4 > 0, 1, 0) + IF(value5 > 0, 1, 0)
                  ) solves,
                  sum(
                      IF(
                          value1 != -2
                          and value1 != 0,
                          1,
                          0
                      ) + IF(
                          value2 != -2
                          and value2 != 0,
                          1,
                          0
                      ) + IF(
                          value3 != -2
                          and value3 != 0,
                          1,
                          0
                      ) + IF(
                          value4 != -2
                          and value4 != 0,
                          1,
                          0
                      ) + IF(
                          value5 != -2
                          and value5 != 0,
                          1,
                          0
                      )
                  ) attempts
              FROM
                  Results
              GROUP BY
                  personId,
                  personName,
                  competitionId
              ORDER BY
                  solves DESC,
                  attempts
              LIMIT
                  10
          ) result
