queries:
  - keys:
      - Person
    showPositions: false
    headers:
      - Person
      - Competitions
    sqlQuery: |-
      select
          concat(
              '<a href="https://www.worldcubeassociation.org/persons/',
              personId,
              '">',
              p.name,
              '</a>'
          ),
          numberOfCompetitions
      from
          Persons p
          inner join (
              SELECT
                  personId,
                  count(DISTINCT competitionId) numberOfCompetitions
              FROM
                  Results
              GROUP BY
                  personId
              ORDER BY
                  numberOfCompetitions DESC,
                  personId
              LIMIT
                  10
          ) c on c.personId = p.id
    sqlQueryCustom: |-
      select
      	personName Name, count(distinct competitionId) Competitions
      from
      	Results
      where
      	personId = ':WCA_ID'
      group by personId, personName
  - keys:
      - Event
    headers:
      - Event
      - Competitions
    explanation: Number of competitions that held that active event.
    sqlQuery: |-
      SELECT
          e.name,
          count(DISTINCT ce.competition_id) numberOfCompetitions
      FROM
          competition_events ce
          inner join Events e on e.id = ce.event_id
      where
          e.`rank` < 900
      GROUP BY
          e.name
      ORDER BY
          numberOfCompetitions DESC,
          e.name
  - keys:
      - Country
    showPositions: false
    headers:
      - Country
      - Persons
    sqlQuery: |-
      SELECT
          countryId,
          count(*) numberOfCompetitions
      FROM
          Competitions c
      WHERE
          showAtAll
          AND datediff(c.start_date, curdate()) < 0
      GROUP BY
          countryId
      ORDER BY
          numberOfCompetitions DESC,
          countryId
      LIMIT
          10
    sqlQueryCustom: |-
      SELECT
          countryId,
          count(*) numberOfCompetitions
      FROM
          Competitions c
      WHERE
          showAtAll
          AND datediff(c.start_date, curdate()) < 0
          and countryId = ':COUNTRY_ID'
      GROUP BY
          countryId
