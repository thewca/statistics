queries:
  - headers:
      - Person
      - Golds
      - Silvers
      - Bronzes
    keys:
      - 3x3x3
    showPositions: true
    positionTieBreakerIndex: 2
    sqlQuery: |-
      select
          concat(
              '<a href="https://www.worldcubeassociation.org/persons/',
              personId,
              '">',
              personName,
              '</a>'
          ),
          sum(
              case
                  when pos = 1 then 1
                  else 0
              end
          ) Golds,
          sum(
              case
                  when pos = 2 then 1
                  else 0
              end
          ) Silvers,
          sum(
              case
                  when pos = 3 then 1
                  else 0
              end
          ) Bronzes
      from
          Results
      where
          roundTypeId in ('c', 'f')
          and best > 0
          and eventId = '333'
      group by
          personName,
          personId
      order by
          Golds desc
      limit
          10
    sqlQueryCustom: |
      select
          personName,
          sum( case when pos = 1 then 1 else 0 end ) Golds,
          sum( case when pos = 2 then 1 else 0 end ) Silvers,
          sum( case when pos = 3 then 1 else 0 end ) Bronzes
      from
          Results
      where
          roundTypeId in ('c', 'f')
          and best > 0
          and eventId = '333'
          and personId = ':WCA_ID'
      group by
          personName
      order by
          Golds desc
      limit 10
