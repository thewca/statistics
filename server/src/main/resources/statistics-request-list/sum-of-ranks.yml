              from
                  RanksSingle
              where
                  personId = p.id
                  and eventId = '555') r5
          from
              Persons p) r
      where
          r3 is not null
          and r4 is not null
          and r5 is not null
          and id = ':WCA_ID'
      order by
          Sum asc
      limit 10
