queries:
  - keys:
      - Event
    showPositions: false
    explanation: Number of competitors that have competed in each event
    headers:
      - Event
      - Competitors
    sqlQuery: |-
      select
          e.name,
          count(distinct personId) qt
      from
          RanksSingle rs
          inner join Events e on rs.eventId = e.id
      where
          e.`rank` < 900
      group by
          eventId
      order by
          qt desc,
          eventId
  - keys:
      - Competition
    headers:
      - Competition
      - Competitors
    explanation: Competitions with most competitors
    sqlQuery: |-
      select
          concat(
              '<a href="https://www.worldcubeassociation.org/competitions/',
              c.id,
              '">',
              c.name,
              '</a>'
          ),
          qt
      from
          (
              select
                  competitionId,
                  count(distinct personId) qt
              from
                  Results r
              group by
                  competitionId
              order by
                  qt desc,
                  competitionId
              limit
                  10
          ) result
          inner join Competitions c on result.competitionId = c.id
    sqlQueryCustom: |-
      select
          c.name Competition,
          count(distinct personId) Competitors
      from
          Results r
          inner join Competitions c on r.competitionId = c.id
      where
          c.id = ':COMPETITION_ID'
      group by
          c.name,
          c.id
  - keys:
      - Country
    showPositions: false
    explanation: Number of competitors of each nationality
    headers:
      - Country
      - Competitors
    sqlQuery: |-
      SELECT
          countryId,
          count(DISTINCT personId) numberOfPersons
      FROM
          Results
      GROUP BY
          countryId
      ORDER BY
          numberOfPersons DESC,
          countryId
      LIMIT
          10
    sqlQueryCustom: |-
      SELECT
          countryId,
          count(DISTINCT personId) numberOfPersons
      FROM
          Results
      where
          countryId = ':COUNTRY_ID'
      GROUP BY
          countryId
title: Most competitors
groupName: Competitors
