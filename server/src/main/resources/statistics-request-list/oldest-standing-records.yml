queries:
  - showPositions: true
    keys:
      - World record
    positionTieBreakerIndex: 2
    headers:
      - Days
      - Event
      - Result
      - Type
      - Person
      - Competition
    sqlQuery: |-
      select days,
      	e.name,
        wca_statistics_time_format(record, eventId, record) record,
      	record_type,
      	wca_statistics_person_link_format(personId, personName),
      	wca_statistics_competition_link_format(competitionId, records.cellName)
      from (
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.best record,
      			'Single' record_type,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName
      		from Results results
      			inner join (
      				select personId,
      					eventId,
      					best
      				from RanksSingle
      				where worldRank = 1
      			) single_records on single_records.best = results.best
      			and single_records.personId = results.personId
      			and single_records.eventId = results.eventId
      			and regionalSingleRecord = 'WR'
      			inner join Competitions c on results.competitionId = c.id
      		union all
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.average record,
      			'Average' record_type,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName
      		from Results results
      			inner join (
      				select personId,
      					eventId,
      					best
      				from RanksAverage
      				where worldRank = 1
      			) average_records on average_records.best = results.average
      			and average_records.personId = results.personId
      			and average_records.eventId = results.eventId
      			and regionalAverageRecord = 'WR'
      			inner join Competitions c on results.competitionId = c.id
      	) records
      	inner join Events e on records.eventId = e.id
      where e.rank < 900
      order by days desc, e.rank
      limit 20
  - showPositions: true
    keys:
      - Continental record
    positionTieBreakerIndex: 2
    headers:
      - Days
      - Event
      - Result
      - Type
      - Region
      - Person
      - Competition
    sqlQuery: |-
      select days,
      	e.name,
        wca_statistics_time_format(record, eventId, record_type) record,
      	record_type,
      	c3.name,
      	wca_statistics_person_link_format(personId, personName),
      	wca_statistics_competition_link_format(competitionId, records.cellName)
      from (
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.best record,
      			'Single' record_type,
      			regionalSingleRecord region,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName,
      			results.countryId
      		from Results results
      			inner join (
      				select personId,
      					eventId,
      					best
      				from RanksSingle
      				where continentRank = 1
      					and worldRank != 1
      			) single_records on single_records.best = results.best
      			and single_records.personId = results.personId
      			and single_records.eventId = results.eventId
      			and regionalSingleRecord not in ('WR', 'NR')
      			inner join Competitions c on results.competitionId = c.id
      		union all
      		select datediff(current_date, c.start_date) days,
      			results.eventId,
      			results.average record,
      			'Average' record_type,
      			regionalAverageRecord region,
      			results.personId,
      			personName,
      			competitionId,
      			c.cellName,
      			results.countryId
      		from Results results
      			inner join (
      				select personId,
      					eventId,
      					best
      				from RanksAverage
      				where continentRank = 1
      					and worldRank != 1
      			) average_records on average_records.best = results.average
      			and average_records.personId = results.personId
      			and average_records.eventId = results.eventId
      			and regionalAverageRecord not in ('WR', 'NR')
